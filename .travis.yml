language: python
# Which versions of Python to test
python:
  - "2.7"
# Do not have the virtualenv use system-wide site packages
virtualenv:
    system_site_packages: false
# command to install dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libgtk2.0-dev
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # These are the packages we need
  - conda create -q -c menpo -c conda-forge -n test-environment python=$TRAVIS_PYTHON_VERSION numpy=1.11 matplotlib=2 scipy=0.18 scikit-image=0.12 opencv=2.4.11 pytest pandas
  - source activate test-environment
  - conda install -y -c conda-forge --no-update-deps libpng=1.6.21
  - pip install coveralls
# Install PlantCV
install:
  - python setup.py install
# command to run tests
script:
  - source activate test-environment
  - coverage run --source=plantcv setup.py test
  # - py.test -v tests/tests.py
after_success:
  coveralls
# Which branches to run build tests on
branches:
  only:
    - master
    - dev
